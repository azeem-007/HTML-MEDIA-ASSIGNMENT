<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body{
            text-align: center;
            background-color: lavenderblush;
            border: 2px solid #000;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1 style="color: brown;">Sign Up Form</h1>
    <form>
        <label for="First Name">FIRST NAME:
            <input type="text" name="firstname" placeholder="Enter" id="firstname" required minlength="3" max="20"/>
        </label><br>
        <label for="Last Name">LAST NAME:
            <input type="text" name="lastname" placeholder="ENTER" id="lastname"required min="3" max="20"/>
        </label><br>
        <label for="E-mail">E-MAIL:
            <input type="email" name="email" placeholder="E-mail adderess" id="email"required min="3"/>
        </label><br>
        <label for="password">PASSWORD:
            <input type="password" name="password" placeholder="******" id="password" required min="8"/>
        </label><br>
        <label for="Confirm Password">CONFIRM PASSWORD:
        <input type="password" name="confirmpassword" placeholder="******" id="confirmpassword" required/>
        </label><br>
        <label for="age"AGE:
        <input type="number" name="age" placeholder="18" id="age" required min="18" max="150"/>
        </label><br>
        <label for="gender">Gender:
            <input type="radio" id="male" name="gender" value="male" checked/>
            <label for="male">MALE</label>
            <input type="radio" id="female" name="gender" value="female" checked/>
            <label for="female">FEMALE</label>
            <input type="radio" id="other" name="gender" value="other" checked/>
            <label for="other">OTHER</label>
        </label><br>
        <label for="terms">TERMS AND CONDITIONS:
            <input type="checkbox" id="terms" required /> I agree to that the use of any information on this website is entirely at your own risk, for which we shall not be liable.
        </label><br>
        <button type="submit">REGISTER</button>
    </form>   
</body>
</html>
